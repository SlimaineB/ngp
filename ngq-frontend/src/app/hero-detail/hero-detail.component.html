<div class="p-4">
  <div class="container">
    
    <div *ngIf="hero">
      
        <h3>Details</h3>
        <div class="form-row">
            <div class="form-group col col-lg-2">
                <label for="id">Id :</label>
                <input id="id" [(ngModel)]="hero.id" placeholder="Hero id" disabled/>
            </div>
            <div class="form-group col col-lg-2">
                <label for="name">Hero Name :</label>
                <input id="name" [(ngModel)]="hero.name" placeholder="Hero name"/>
            </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col col-lg-2">
              <button class="btn btn-sm btn-danger form-control btn-block" (click)="goBack()">Go back</button>
            </div>
            <div class="col col-lg-2">
              <button class="btn btn-sm btn-primary form-control btn-block" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      
    </div>
    </div>
</div>
